<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Digital SMK Gunsanad</title> 
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --black:#1a1a1a; --yellow:#ffc107; --green:#28a745; --white:#ffffff;
    }
    body{ font-family: 'Oswald', sans-serif; margin:0; background-color: #ffffff; color:var(--black); }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 18px; background:var(--white); border-bottom:4px solid var(--green); }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ width:72px; height:72px; border-radius:50%; object-fit:cover; box-shadow:0 4px 8px rgba(0,0,0,0.12); }
    .brand h1{ margin:0; color:var(--yellow); font-size:20px; }
    .brand p{ margin:0; color:var(--black); font-size:13px; }
    .lang-switch{ margin-left:auto; display:flex; gap:8px; }
    .lang-btn{ border:2px solid rgba(0,0,0,0.08); padding:6px 10px; border-radius:6px; background:transparent; cursor:pointer; font-weight:700; }
    main{ padding:28px; max-width:1100px; margin:0 auto; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; }
    .card{ padding:32px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); background:linear-gradient(180deg,var(--white), #fbfbfb); text-align:center; font-weight:700; text-transform:uppercase; }
    .btn-hem, .btn-erph{ background:var(--yellow); color:var(--black); padding:18px 8px; border-radius:12px; display:inline-block; text-decoration:none; }
    .btn-mmi, .btn-kawalan{ background:var(--white); color:var(--black); padding:18px 8px; border-radius:12px; display:inline-block; text-decoration:none; border:2px solid rgba(0,0,0,0.06); }
    footer{ background:var(--yellow); color:var(--black); text-align:center; padding:14px; font-weight:700; margin-top:36px; }
    footer small{ display:block; font-weight:600; margin-top:6px; color:var(--black); font-size:0.9em; }
    @media(max-width:600px){ .brand h1{font-size:18px} .brand img{width:64px;height:64px} main{padding:16px} }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo-smkgunsanad.png" alt="Logo">
      <div>
        <h1 id="title-text">DASHBOARD SMK GUNSANAD</h1>
        <p id="subtitle-text">SMK GUNSANAD BERABIS CEMERLANG</p>
      </div>
    </div>

    <div class="lang-switch" aria-hidden="false">
      <button class="lang-btn" id="btn-bm">BM</button>
      <button class="lang-btn" id="btn-en">EN</button>
    </div>
  </header>

  <main>
       <section style="margin-top:28px; text-align:left;">
      <h2 id="welcome-title">Selamat Datang</h2>
      <p id="welcome-desc">Portal rasmi untuk warga SMK Gunsanad. Gunakan menu di bawah untuk mengakses sistem sekolah.</p>
    </section>

     <main>
       <section style="margin-top:30px; text-align:left;">
     
    </section>
    
    <div class="grid" id="buttonGrid">
      
    </div>
    
    
    <div class="grid" id="buttonGrid">
      <a href="#" class="card btn-hem" id="unit-hem">UNIT HEM</a>
      <a href="jual-beli.html" target="_blank" class="card btn-mmi" id="mmi">MMI SEKOLAH (JUAL BELI)</a>
      <a href="#" class="card btn-erph" id="erph">ERPH</a>
      <a href="#" class="card btn-kawalan" id="kawalan">KAWALAN KELAS</a>
    </div>

  
  </main>

  <footer>
    SMK GUNSANAD BERABIS CEMERLANG
    <small>Versi 2.0 â€“ Oktober 2025</small>
  </footer>

  <script>
    const texts = {
      bm: {
        title: "DASHBOARD SMK GUNSANAD",
        subtitle: "SMK GUNSANAD BERABIS CEMERLANG",
        unitHem: "UNIT HEM",
        mmi: "MMI SEKOLAH (JUAL BELI)",
        erph: "ERPH",
        kawalan: "KAWALAN KELAS",
        welcomeTitle: "Selamat Datang",
        welcomeDesc: "Portal rasmi untuk warga SMK Gunsanad. Gunakan menu di atas untuk mengakses sistem sekolah."
      },
      en: {
        title: "SMK GUNSANAD DASHBOARD",
        subtitle: "SMK GUNSANAD BERABIS CEMERLANG",
        unitHem: "Student Affairs Unit",
        mmi: "MMI SCHOOL (TRADE PERIODS)",
        erph: "ERPH",
        kawalan: "CLASS CONTROL",
        welcomeTitle: "Welcome",
        welcomeDesc: "Official portal for SMK Gunsanad staff. Use the menu above to access school systems."
      }
    };

    const setLang = (lang) => {
      localStorage.setItem('siteLang', lang);
      const t = texts[lang];
      document.getElementById('title-text').textContent = t.title;
      document.getElementById('subtitle-text').textContent = t.subtitle;
      document.getElementById('unit-hem').textContent = t.unitHem;
      document.getElementById('mmi').textContent = t.mmi;
      document.getElementById('erph').textContent = t.erph;
      document.getElementById('kawalan').textContent = t.kawalan;
      document.getElementById('welcome-title').textContent = t.welcomeTitle;
      document.getElementById('welcome-desc').textContent = t.welcomeDesc;
    };

    document.getElementById('btn-bm').addEventListener('click', () => setLang('bm'));
    document.getElementById('btn-en').addEventListener('click', () => setLang('en'));

    const saved = localStorage.getItem('siteLang') || 'bm';
    setLang(saved);
  </script>
</body>
</html>
